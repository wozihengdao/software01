<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<style scoped>
    .info-item {
        margin: 8px 28px;
        line-height: 15px;
    }

    .info-label {
        color: #909399;
        margin-right: 10px;
    }

    .info-content {
        color: #606266;
    }

    .image {
        width: 100%;
        height: 270px;
        object-fit: cover;
        display: block;
    }

    .button {
        width: 100%;
        margin-top: 5px;
    }
     .dashboard-container {
         /*background-color: rgba(0,0,0,0.1);*/
         padding: 20px;
         display: flex;
         gap: 20px;
     }

    .stat-card {
        background: white;
        border-radius: 8px;
        padding: 20px;
        flex: 1;
        box-shadow: 0 2px 12px 0 rgba(0,0,0,0.2);
        display: flex;
        align-items: center;
    }

    .color-block {
        width: 70px;
        height: 70px;

        display: flex;
        align-items: center;

        margin-right: 15px;
    }

    .stat-content {
        flex: 1;
    }

    .stat-number {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .stat-title {
        font-size: 14px;
        color: #666;
    }

    /* 颜色定义 */
    .blue { background-color: #409EFF; }
    .green { background-color: #67C23A; }
    .orange { background-color: #E6A23C; }
    .yellow { background-color: #E6C23C; }

    /* 图标颜色 */
    .color-block i {
        color: white;
        font-size: 24px;
    }

        <el-container>

                    </el-menu>

                </el-header>
                <el-main>

                    <el-drawer

                    </el-drawer>
                    <el-drawer

<!--          卡片-->
                    <div class="dashboard-container">

                        <div class="stat-card">
                            <div class="color-block blue">
                                <i class="el-icon-user"></i>
                            </div>
                            <div class="stat-content">
                                <div class="stat-number">12</div>
                                <div class="stat-title">用户访问量</div>
                            </div>
                        </div>

                        <!-- 系统消息 -->
                        <div class="stat-card">
                            <div class="color-block green">
                                <i class="el-icon-message"></i>
                            </div>
                            <div class="stat-content">
                                <div class="stat-number">18</div>
                                <div class="stat-title">系统消息</div>

                        </div>

                        <!-- 商品数量 -->
                        <div class="stat-card">
                            <div class="color-block orange">
                                <i class="el-icon-document"></i>

                            <div class="stat-content">
                                <div class="stat-number">153</div>
                                <div class="stat-title">工单数量</div>
                            </div>
                        </div>

                        <!-- 今日订单 -->
                        <div class="stat-card">
                            <div class="color-block yellow">
                                <i class="el-icon-monitor"></i>
                            </div>
                            <div class="stat-content">
                                <div class="stat-number">23</div>
                                <div class="stat-title">运行设备数量</div>
                            </div>
                        </div>
                    </div>
<!--          图表-->

                    <div class="stat-card" style="width: 1000px;position:relative;top:20px;left:15px">
                <div id="container01" style="height: 500px;width:1000px"></div>
                    </div>
                     <br>
                    <br>

                    <div class="stat-card" style="width: 290px;position:relative;top:-565.5px;left:1080px">
                        <div id="container02" style="height: 500px;width:1000px"></div>
                    </div>

                </el-main>

            </div>
        </el-container>
    </el-container>

</div>
</body>

<script>
    new Vue({
            el:"#app",
            data() {
                return {
                    drawer: false,
                    direction: 'rtl',
                    drawer01: false,
                    direction01: 'rtl',
                    repairOrderList:[],
                    activeIndex1: '2',
                    activeIndex2: '1',
                    dialogVisible:false,
                    repairOrder:{},
                    dialogImageUrl: '',
                    stationList:[],
                    disabled: false,
                    tableData:[]
                };
            },
            mounted() {


                    const echarts = window.echarts;
                    const dom = document.getElementById('container01');
                    if (!dom) return;

                    const myChart = echarts.init(dom, null, {
                        renderer: 'canvas',
                        useDirtyRect: false
                    });

                    const option = {
                        tooltip: {
                            trigger: 'axis',
                            axisPointer: {
                                type: 'cross',
                                label: {
                                    backgroundColor: '#6a7985'
                                }
                            }
                        },
                        title: { text: '工单统计' },

                        legend: { data: [ '保养单', '备件单','巡检单', '检测单','维修单' ] },
                        grid: { left: '3%', right: '4%', bottom: '3%', containLabel: true },
                        xAxis: { type: 'category', data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'] ,boundaryGap: false},
                        yAxis: { type: 'value' },
                        series: [     {
                            name: '维修单',
                            type: 'line',
                            stack: 'Total',

                         //   smooth: true,
                            areaStyle: {},
                            emphasis: {
                                focus: 'series'
                            },
                            label: {
                                show: true,
                                position: 'top'
                            },
                            data: [10, 14, 12, 10, 7, 12, 13]
                        },
                            {
                          //      smooth: true,
                                name: '保养单',
                                type: 'line',
                                stack: 'Total',
                                areaStyle: {},
                                emphasis: {
                                    focus: 'series'
                                },
                                label: {
                                    show: true,
                                    position: 'top'
                                },
                                data: [9, 12, 14, 16, 16, 14, 12]

                            },
                            {
                          //      smooth: true,
                                name: '备件单',
                                type: 'line',
                                stack: 'Total',
                                areaStyle: {},
                                label: {
                                    show: true,
                                    position: 'top'
                                },
                                emphasis: {
                                    focus: 'series'
                                },
                                data: [12, 12, 13, 14, 18, 12, 9],
                                data: [12, 12, 13, 14, 18, 12, 9]
                            },
                            {
                            //    smooth: true,
                                name: '巡检单',
                                type: 'line',
                                stack: 'Total',
                                areaStyle: {},
                                emphasis: {
                                    focus: 'series'
                                },
                                label: {
                                    show: true,
                                    position: 'top'
                                },
                                data: [12, 17, 11, 13, 17, 13, 12]
                            },
                            {
                            //    smooth: true,
                                name: '检测单',
                                type: 'line',
                                stack: 'Total',
                                areaStyle: {},
                                emphasis: {
                                    focus: 'series'
                                },
                                label: {
                                    show: true,
                                    position: 'top'
                                },
                                data: [12, 12,17, 14, 18, 20, 16]
                            }
                        ]
                    };


                    myChart.setOption(option);
                    window.addEventListener('resize', myChart.resize);

                const dom02 = document.getElementById('container02');
                if (!dom02) return;

                const myChart02 = echarts.init(dom02, null, {
                    renderer: 'canvas',
                    useDirtyRect: false
                });

                const option02 = {
                    title: {
                        text: '占比分析',
                        subtext: '',
                        left: 'center'
                    },
                    tooltip: {
                        trigger: 'item'
                    },
                    legend: {
                        top: '80%',
                        left: 'center'
                    },
                    series: [
                        {center: ['50%', '45%'],
                            name: '详细信息',
                            type: 'pie',
                            radius: ['40%', '70%'],
                            avoidLabelOverlap: false,
                            padAngle: 5,
                            itemStyle: {
                                borderRadius: 10
                            },
                            label: {
                                show: false,
                                position: 'center'
                            },
                            emphasis: {
                                label: {
                                    show: true,
                                    fontSize: 40,
                                    fontWeight: 'bold'
                                }
                            },
                            labelLine: {
                                show: false
                            },
                            data: [
                                { value: 30, name: '超时完成' },
                                { value: 120, name: '按时完成' },
                                { value: 50, name: '待完成' },
                                { value: 30, name: '超时未完成' },

                            ]
                        }
                    ]
                };

                if (option02 && typeof option02 === 'object') {
                    myChart02.setOption(option02);
                }

                window.addEventListener('resize', myChart.resize);

                axios.post("http://localhost:7469/MaintenanceManage/stop/selectAll",).then((res) => {

                    this.stationList = res.data;

                })

                axios.post("http://localhost:7469/MaintenanceManage/repairOrder/selectAll",).then((res) => {

                    this.tableData= res.data;

                })
            }
            ,
            methods: {

                handleClose(done) {
                    this.$confirm('确认关闭？')
                        .then(_ => {
                            done();
                        })
                        .catch(_ => {});
                }
            ,
                handleSelect(key, keyPath) {

                    this.activeIndex2 = key;
                    if(key<=7)
                    window.location.href = "http://localhost:7469/MaintenanceManage/0"+(key-1)+".html";
                    if(key==8)this.drawer=true;
                    if(key==9)this.drawer01=true;
                    console.log(key, keyPath);
                },
                handleMenuItemClick(index) {
                    console.log('点击菜单:', index)
                    this.activeIndex1=index;
                    if(index==1){
                        window.location.href = "http://localhost:7469/MaintenanceManage/000.html";
                    }
                    else if(index==2){

                        window.location.href = "http://localhost:7469/MaintenanceManage/01.html";
                    }
                    else if(index==3){

                        window.location.href = "http://localhost:7469/MaintenanceManage/002.html";
                    }
                    else if(index==4){
                        window.location.href = "http://localhost:7469/MaintenanceManage/logIn.html";


                    }
                },
                fileList: [],
                handleRemove(file) {
                    // 从上传文件列表中移除
                    const fileList = this.$refs.upload.uploadFiles;
                    this.$refs.upload.uploadFiles = fileList.filter(item => item.uid !== file.uid);
                },
                handlePictureCardPreview(file) {
                    this.dialogImageUrl = file.url;
                    this.dialogVisible = true;
                },
                handleDownload(file) {
                    console.log(file);
                },

                submitRepairOrder(){

                    axios.post("http://localhost:7469/MaintenanceManage/repairOrder/insert",this.repairOrder).then((res) => {

                        alert("hello");

                    })
                    this.dialogVisible=false;
                }
            }
        }
    )
</script>

</html>
