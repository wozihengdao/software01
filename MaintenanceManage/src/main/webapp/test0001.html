<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    /* 添加基础样式 */
    body {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    #chat-container {
      height: 500px;
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
      overflow-y: auto;
    }
    .user-message, .bot-message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .user-message {
      background-color: #e3f2fd;
      margin-left: 20%;
    }
    .bot-message {
      background-color: #f5f5f5;
      margin-right: 20%;
    }
    #input-container {
      display: flex;
      gap: 10px;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #send-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h1>智慧巡检助手</h1>
<div id="chat-container"></div>
<div id="input-container">
  <input type="text" id="user-input" placeholder="请输入您的问题...">
  <button id="send-button">发送</button>
</div>

<script src="./js/kimiAPI.js"></script>

<script src="./js/onload.js"></script>

</body>
</html>
